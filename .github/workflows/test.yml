name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run custom action for Bruce
        uses: './'
        with:
          person: 'Bruce'

      - name: Run custom action for Batman
        uses: './'
        with:
          person: 'Batman'
